<label>Retrieved From localStorage</label><br/>
<pre id="console"></pre>

<!-- Reference: https://developer.mozilla.org/en-US/docs/Web/API/Web_Storage_API/Using_the_Web_Storage_API -->
<!-- Remember to disale local file restritions if testing -->

<script>
	 
	 function storageAvailable(type) {
	    try {
	        var storage = window[type],
	            x = '__storage_test__';
	        storage.setItem(x, x);
	        storage.removeItem(x);
	        return true;
	    }
	    catch(e) {
	        return e instanceof DOMException && (
	            // everything except Firefox
	            e.code === 22 ||
	            // Firefox
	            e.code === 1014 ||
	            // test name field too, because code might not be present
	            // everything except Firefox
	            e.name === 'QuotaExceededError' ||
	            // Firefox
	            e.name === 'NS_ERROR_DOM_QUOTA_REACHED') &&
	            // acknowledge QuotaExceededError only if there's something already stored
	            storage.length !== 0;
	    }
	}
	
	console.log("TEST", storageAvailable('localStorage'));
	
	if(storageAvailable('localStorage')){
		// Save Response 
		localStorage.setItem('weather_json', JSON.stringify(weatherJson));
		retrievedJSON = localStorage.getItem('weather_json');
		console.log( "FROM STORAGE", JSON.parse(retrievedJSON) );
		
		document.getElementById('console').innerHTML = retrievedJSON;
	}
	
</script>
